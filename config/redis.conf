# =============================================================================
# Redis Configuration for Job Application Automation System
# =============================================================================
# Optimized for development environment with caching and task queues

# Basic Configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration
# Save snapshots for development data protection
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF) for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security
# requirepass your-redis-password-here

# Logging
loglevel notice
logfile ""

# Database Configuration
databases 16

# Network and Connection Settings
tcp-backlog 511
maxclients 10000

# Memory optimization for job data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Pub/Sub settings for event-driven architecture
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration settings
notify-keyspace-events Ex

# Performance tuning
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes 